<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tela de Cadastro</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" href="Ã­cone/registration.png" type="image/x-icon">
</head>
<body>
  <div id="main-container">
    <h1> Sistema de Cadastro</h1>
    <form id="register-form">
      <div class="full-box"> 
        <label for="name">Nome</label>
        <input type="text" name="name" id="name" placeholder="Digite o seu nome" required>
      </div>
      <div class="full-box">
        <label for="email">E-mail</label>
        <input type="email" name="email" id="email" placeholder="Digite o seu e-mail" required>
      </div>
      <div class="half-box spacing">
        <label for="password">Senha</label>
        <input type="password" name="password" id="password" placeholder="Digite a sua senha" required>
      </div>
      <div class="half-box">
        <label for="passconfirmation">Confirmar Senha</label>
        <input type="password" name="passconfirmation" id="passconfirmation" placeholder=" Confirmar a sua senha" required>
      </div>
      <div class="full-box">
        <input type="submit" id="btn-submit" value="Registrar">
      </div>
    </form>
  </div>

  <div id="message-container"></div>
  <script type="module" src="js/index.mjs"></script>
</body>
</html>
